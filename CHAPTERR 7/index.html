<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7</title>
</head>
<body bgcolor="#FFF7D1">
    <center>
        <form>
            <fieldset>
                <legend>Your Details</legend>
                <label for="name:">Name:</label> 
                <br>
                <input type="text" placeholder="Enter your name" required> 
                <br>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" placeholder="Enter your email" required>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Your Review</legend>
                <label for="selection">How did you hear about us: </label>
                <br>
                <select>
                    <option value="google">Google</option>
                    <option value="youtube">Youtube</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="whatsapp">whatsapp</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <label for="radio">Would you visit again?</label>
                <br>
                <input type="radio">
                <label for="yes">Yes</label>
                <input type="radio">
                <label for="no">No</label>
                <input type="radio">
                <label for="maybe">May be</label>
                <br>
                <br>
                <label for="comment">Comments</label>
                <br>
                <textarea rows="3" cols="25"></textarea>
                <br>
                <br>
                <input type="checkbox">
                <label for="updates">Sign up for email updates</label>
                <br>
                <br>
                <input type="submit" placeholder="Submit review"required>
            </fieldset>
        </form>
    </center>
</body>
</html>
